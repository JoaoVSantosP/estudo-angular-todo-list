<div class="container">

  <div class="jumbotron">
  <h1>
    Estudo Angular 
  </h1>
  <h2>
    To-Do List
  </h2>
  </div>

  <ul class="list-group">
    <li *ngFor="let item of items" class="list-group-item">
      {{item}} | <button (click)="removeTarefa(item)" class="btn btn-danger">Remover</button>
    
    </li>
  </ul>

  <hr>

  <div class="form-group">
    <label>Nome da Tarefa </label>
    <input type="text" [(ngModel)]="tarefa" class="form-control">
    <button (click)="addTarefa()" class="btn btn-primary m-1">Adicionar</button>
  </div>

</div>
